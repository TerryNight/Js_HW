<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function getNum(a,b){
            if(a > 0 && b > 0)
                alert(a+b);
            else if(a <= 0 && b <= 0)
                alert(a*b);
        }

        let a = +prompt("Введите а:")
        let b = +prompt("Введите b:")
        getNum(a,b);
    </script>
</body>

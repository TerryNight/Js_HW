<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body> 
   
    <script>        
        function getSum(a,b){
            return alert(a+b);
        }
        function getSub(a,b){
            return alert(a-b);
        }
        function getComposition(a,b){
            return alert(a*b);
        }
        function getDivision(a,b){
            return alert(a/b);
        }
        let a = +prompt("Введите а:")
        let b = +prompt("Введите b:")
        getSum(a,b);
        getSub(a,b);
        getComposition(a,b);
        getDivision(a,b);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    let a = 0;
    alert(a + " - это ноль");
    for(let i = 0; i <= 9; i++){
        a++;
        if(a%2 != 0){
            alert(a + " - это нечетное число" );
        } else{
            alert(a + " - это четное число" );
        }
    }
    </script>
</body>
</html>

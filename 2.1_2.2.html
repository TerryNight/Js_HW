<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>
    'use strict'
    let a = 1, b = 1, c, d;
       
    //пример 1
    c = ++a;
    alert(c); //ответ: 2
    //++a все равно что 1 + a. А так как в нашем случае a = 1, то 1 + 1 = 2 Это префиксная фора, так что инкрементирование производится сразу, а потом возврат с обновленным значением
    
       
    //пример 2
    d = b++;
    alert(d); //ответ: 1
    // В постфиксной форме сначала происходит возвращение значения, а потом выполняется          инкрементирование, поэтому сначала будет выводится единица
       
    //пример 3
    c = 2 + ++a;
    alert(c); //ответ: 5
       // на данный момент а уже равно 2, ++а будет прибавлять к а единицу (а = 3) и полученное а будет прибаляться к 2, соответсвенно, с =  5 
       
    //пример 4
    d = 2 + b++;
    alert(d); //ответ: 4
    //b уже равно двум, потом прибавляется два и возвращается значение d. Обновленное значение b еще не возвратилось, но потом оно будет равно трем
       
    alert(a); //ответ: 3
    alert(b); //ответ: 3
       
       
    //Задание 2
    let a = 2;
    let x = 1+(a*=2);
    //a = 4
    //x = 5
    //a*=2 все равно что a = a*2, поэтому а теперь равно 4, потом к 1 + 4 и x тперь равен пяти
    alert(x);

   </script>
    
</body>
</html>
